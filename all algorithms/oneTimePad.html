        <div>
            <!-- Input field for plain text -->
            <h3>Plain Text:</h3>
            <input type="text" onchange="cipher(plaintext.value, keytext.value)" value="" placeholder="Type text"

        </div>
        <div>
            <!-- Input field for the random key (read-only and disabled) -->
            <h3>Random Key:</h3>
            <input type="text" onchange="cipher(plaintext.value, keytext.value)" value=""
                placeholder="Randomely Generated key" id="key_text" readonly disabled>
        </div>
        <div>
            <!-- Button to generate a random key -->
            <button onclick="cipher(plaintext.value, keytext.value)">Random Key</button>
        </div>
        <div>
            <!-- Display the resulting Cipher Text -->
            <h3>Cipher Text:</h3>
            <code id="cipher_text"></code>
        </div>
