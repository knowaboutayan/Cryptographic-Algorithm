<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Cipher</title>
    <!-- Link to an external stylesheet for styling -->
    <link rel="stylesheet" href="/css/crypto.css">
</head>
<script src="/js/loader.js"></script>
<script async src="/js/shift.js"></script> <!-- Include the JavaScript file for the cipher logic -->

<body>
    <div id="loaderBox">
        <div class="loader"></div>
    </div>

    <h1><b>Cryptography</b></h1>
    <section>
        <!-- Section for Shift Cipher -->
        <h1>SHIFT CIPHER</h1>

        <div>
            <!-- Input field for entering plain text -->
            <h3>Plain Text:</h3>
            <input type="text" onchange="cipher(plainText.value, Number(key.value))" value="paymoremoney"
                placeholder="Type text" id="plain_text">
        </div>
        <div>
            <!-- Input field for specifying the shift key -->
            <h3>Key:</h3>
            <input type="number" min="1" max="25" onchange="cipher(plainText.value, Number(key.value))" value="3"
                placeholder="Shifting index" id="key_text">
        </div>
        <div>
            <!-- Button to trigger encryption -->
            <button id="convertbtn" onclick="cipher(plainText.value, Number(key.value))">Encryption</button>
        </div>
        <div>
            <!-- Display the resulting Cipher Text -->
            <h3>Cipher Text:</h3>
            <code id="cipher_text"></code>
        </div>
    </section>
