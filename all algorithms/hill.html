<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Cipher</title>
    <link rel="stylesheet" href="/css/crypto.css">
</head>
<script src="/js/loader.js"></script>
<script async src="/js/hill.js"></script> <!-- Include the JavaScript file for the cipher logic -->

<body>
    <div id="loaderBox">
        <div class="loader"></div>
    </div>

    <h1><b>Cryptography</b></h1>
    <section>
        <!-- Section for Hill Cipher -->
        <h1>HILL CIPHER</h1>
        <div>
            <!-- Input field for plain text -->
            <h3>Plain Text:</h3>
            <input type="text" onchange="cipher(plaintext.value, keytext.value, Number(keyIndex.value))"
                value="paymoremoney" placeholder="Type text" id="plain_text">
        </div>
        <div>
            <!-- Input field for key text -->
            <h3>Key Text:</h3>
            <input type="text" onchange="cipher(plaintext.value, keytext.value, Number(keyIndex.value))"
                value="monarchey" placeholder="Type key" id="key_text">
        </div>
        <div style="flex-direction: column;">
            <div>
                <!-- Input field for specifying the key index -->
                <h3>Index:</h3>
                <input type="number" onchange="cipher(plaintext.value, keytext.value, Number(keyIndex.value))" min="1"
                    max="10" placeholder="Index" value="3" id="key_index">
            </div>
            <p style="margin: 0px;" id="keyInputError"></p>
        </div>
        <div style="flex-direction: column;">
            <h3>Key Matrix:</h3>
            <div id="input_matrix">
            </div>
        </div>
        <div>
            <!-- Button to trigger encryption -->
            <button id="convertbtn"
                onclick="cipher(plaintext.value, keytext.value, Number(keyIndex.value))">Encryption</button>
        </div>
        <div>
            <!-- Display the resulting Cipher Text -->
            <h3>Cipher Text:</h3>
            <code id="cipher_text"></code>
        </div>
    </section>

            <li><a href="./hill.html">Hill Cipher</a></li>
            <li><a href="./vernam.html">Vernam Cipher</a></li>
            <li><a href="./oneTimePad.html">One-Time Pad</a></li>
        </ul>
    </section>
</body>
